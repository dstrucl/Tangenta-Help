<?xml version="1.0" encoding="utf-8"?>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <title>Tangenta.Form_SelectPanels</title>
  </head>
  <body>
    <THeader>
      <div class="header">
        <canvas id="TangentaLogo" width="60" height="50"></canvas>
        <script type="text/javascript">
        var canvas, context, canvaso, contexto;
        canvaso = document.getElementById('TangentaLogo');
        context = canvaso.getContext('2d');
        context.lineWidth = 1;

        // Draw vertical line
        context.strokeStyle ='#936b20';
        context.beginPath();
        context.moveTo(30, 0);
        context.lineTo(30, 50);
        context.stroke();

        // Draw large arc
        context.beginPath();
        context.arc(54, 26, 24,0.6*Math.PI,1.5*Math.PI, false);
        context.stroke();

        // Draw head circle
        context.beginPath();
        context.fillStyle = "#E2FFB0"/*"#CEF988";*/
        context.arc(34, 6, 4,0,2*Math.PI, false);
        context.fill();
        context.stroke();

        context.closePath();
        context.restore();

        </script>
        <div class="header_border_with_radius">
          <div class="header_menu">
            <span>
              <a href="../Tangenta.html">TANGENTA</a>
            </span>,
             <span><a href="../Invoice.html">INVOICES</a></span>,
             <span><a href="../ProformaInvoice.html">PROFORMA INVOICES</a></span>,
             <span><a href="../Stock.html">STOCK</a></span>,
             <span><a href="../PriceList.html">PRICE LISTS</a></span>,
             <span><a href="../Printing.html">PRINTING</a></span>,
             <span><a href="../InvoicingOverview.html">OVERVIEW</a></span>,
             <span><a href="../Support.html">SUPPORT</a></span>,
             <span><a href="../News.html">NEWS</a></span>,
             <span><a href="../About.html">ABOUT</a></span></div>
        </div>
      </div>
    </THeader>
    <TControl name="Form_SelectPanels" imageincluded="1" link="" margin="4" heading="h1">
      <div class="Title">
        <h1 class="Title" id="6dded8b7-080b-4e13-98c5-37ce4c6f2470">Show panels</h1>
        <img src="Form_SelectPanels.png" />
      </div>
      <TControl name="Form_SelectPanels.btn_Cancel" imageincluded="1" link="" margin="4" heading="h2" />
