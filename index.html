 <body>

        <form action="download.php?file=Tangenta_001_setup.exe" >

     </div>   
     <div>
     <canvas id="TangentaLogo" width="600" height="500"></canvas>
     </div>
<script type="text/javascript">
var canvas, context, canvaso, contexto;
canvaso = document.getElementById('TangentaLogo');
context = canvaso.getContext('2d');
context.lineWidth = 2;

// Draw vertical line
context.strokeStyle = '#000000';
context.beginPath();
context.moveTo(30, 0);
context.lineTo(30, 500);
context.stroke();

// Draw large arc
context.beginPath();
context.arc(272, 259, 240,0.6*Math.PI,1.5*Math.PI, false);
context.stroke();

// Draw head circle
context.beginPath();
context.arc(72, 60, 40,0,2*Math.PI, false);
context.stroke();

context.closePath();
context.restore();

</script>

<p>
Tangenta je program za pisanje računov,predračunov, vključno z možnostjo elektronskega potrjevanja računov na davčni upravi.
</p>
